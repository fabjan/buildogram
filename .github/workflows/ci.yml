name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: erlef/setup-beam@v1.15.2
        with:
          version-file: .tool-versions
      - run: gleam format --check src test
      - run: gleam deps download
      - run: gleam test
